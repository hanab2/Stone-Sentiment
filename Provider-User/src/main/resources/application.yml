server:
  port: 9001

spring:
  application:
    name: STONE-SENTIMENT-PROVIDER-USER
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
  datasource:
    url: jdbc:mysql://localhost:3306/myoffice?serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    #driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validaionQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      #    配置监控统计拦截的filters 去掉后监控界面sql无法统计，‘wall’用于防火墙
      filters: stat,wall,log4j
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true,druid.stat.slowSqlMills=500
      # 配置监控服务器
      stat-view-servlet:
        login-username: admin
        login-password: 123456
        reset-enable: false
        url-pattern: /druid/*

management:
  endpoints:
    web:
      exposure:
        include: '*'

# 开启sentinel对feign支持
feign:
  sentinel:
    enabled: true
