server:
  port: 9001

spring:
  application:
    name: Stone-Sentiment-Provider-User
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
  datasource:
    url: jdbc:mysql://localhost:3306/myoffice?serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver


management:
  endpoints:
    web:
      exposure:
        include: '*'

# 开启sentinel对feign支持
feign:
  sentinel:
    enabled: true
